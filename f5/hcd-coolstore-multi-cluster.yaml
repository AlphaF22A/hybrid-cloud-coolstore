    port: 8080        
    namespace: demo
  catalog-demo:
    service: catalog
    port: 8080
    namespace: demo
  cart-demo:
    service: cart
    port: 80
    namespace: demo
  order-demo:
    service: order
    port: 80
    namespace: demo
  inventory-demo:
