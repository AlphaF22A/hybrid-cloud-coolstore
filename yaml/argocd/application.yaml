apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "30"
  name: services
  namespace: openshift-gitops
spec:
  destination:
    namespace: demo
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      jsonnet: {}
      recurse: true
    path: services
    repoURL: http://gitea.infra.svc.cluster.local:3000/demo/demo.git
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - RespectIgnoreDifferences=true
    automated: {}
    retry:
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m0s
      limit: 100
  ignoreDifferences:
  - group: image.openshift.io
    kind: ImageStream
    jqPathExpressions:
    - .spec.tags[].referencePolicy.type
    - .spec.tags[].generation
    - .status.dockerImageRepository
  - group: apps.openshift.io
    kind: DeploymentConfig
    jqPathExpressions:
    - .spec.template.spec.containers[].image
    - .status
  - group: build.openshift.io
    kind: BuildConfig
    jqPathExpressions:
    - .status
