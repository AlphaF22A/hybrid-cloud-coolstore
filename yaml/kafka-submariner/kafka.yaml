apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: my-cluster
spec:
  kafka:
    config:
      offsets.topic.replication.factor: 3
      transaction.state.log.replication.factor: 3
      transaction.state.log.min.isr: 2
      default.replication.factor: 3
      min.insync.replicas: 2
      inter.broker.protocol.version: '3.1'
    storage:
      type: ephemeral
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
        configuration:
          brokers:
          - broker: 0
            advertisedHost: my-cluster-kafka-0.demo.svc.clusterset.local
            advertisedPort: 9092
          - broker: 1
            advertisedHost: my-cluster-kafka-1.demo.svc.clusterset.local
            advertisedPort: 9092
          - broker: 2
            advertisedHost: my-cluster-kafka-2.demo.svc.clusterset.local
            advertisedPort: 9092
      - name: tls
        port: 9093
        type: internal
        tls: true
    version: 3.1.0
    replicas: 3
  entityOperator:
    topicOperator: {}
    userOperator: {}
  zookeeper:
    storage:
      type: ephemeral
    replicas: 3
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    statefulset.kubernetes.io/pod-name: my-cluster-kafka-0
  name: my-cluster-kafka-0
spec:
  ports:
  - name: port-1
    port: 9090
    protocol: TCP
    targetPort: 9090
  - name: port-2
    port: 9091
    protocol: TCP
    targetPort: 9091
  - name: port-3
    port: 9092
    protocol: TCP
    targetPort: 9092
  - name: port-4
    port: 9093
    protocol: TCP
    targetPort: 9093
  selector:
    app.kubernetes.io/instance: my-cluster
    app.kubernetes.io/name: kafka
    statefulset.kubernetes.io/pod-name: my-cluster-kafka-0
    strimzi.io/cluster: my-cluster
    strimzi.io/kind: Kafka
    strimzi.io/name: my-cluster-kafka
---
